<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>personajes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">personajes</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-list>
    <ion-card *ngFor="let card of cards">
      <img alt="" [src]="card.url" />
      <ion-card-header>
        <ion-card-title></ion-card-title>
        <ion-card-subtitle>{{card.title}}</ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>
       {{card.description}}
      </ion-card-content>
    </ion-card>

      <ion-card-header>
        <ion-card-title>{{ card.title }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        {{ card.description }}
      </ion-card-content>
    </ion-card> -->
  </ion-list>

  

  
  
</ion-content>
